<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小城昭根</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .showcase {
            min-height: 400px;
            text-align: center;
            color: #ffffff;
            background: url('showcase.jpg') no-repeat 0 -400px;
            background-size: cover;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">小城昭根</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">ホーム</a></li>
                    <li><a href="#services">サービス</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h1>ウェブ開発とVR開発</h1>
            <p>Unreal EngineやUnityを使用して、革新的なウェブサイトとVR体験を提供します。</p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>サービス内容</h2>
            <p>ウェブサイト開発、VRコンテンツ制作、カスタムVR体験の開発など、幅広いサービスを提供しています。</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p>プロジェクトの相談やお見積りのご依頼は、以下のメールアドレスまでお気軽にご連絡ください: <a href="mailto:weezer.and.you@gmail.com">weezer.and.you@gmail.com</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 小城昭根. All Rights Reserved.</p>
    </footer>
</body>
</html>
